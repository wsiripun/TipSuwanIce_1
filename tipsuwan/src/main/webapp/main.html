<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TipSuwan Main</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script 
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

</head>
<body>

	<h3>TIPSUWAN MAIN PAGE</h3>
	<p>
		$(document).ready(function() {.. } has retrieved <b>USER ID</b> and <b>USER
			ROLE</b> and store in: <br> userName and userRole.
	</p>
	<p>
		To retrieve the values do: <br> 
		var userName = localStorage.getItem('userName'); <br> 
		var userRole =  localStorage.getItem('userRole');
	</p>
	<br>
	<br>
	<h3>Hit Button Below To Log Out</h3>
	<p>
		<input type="button" value="LOGOUT" onclick="logoutfn()" /> 
	</p>

	

	
<script>

    function logoutfn() {
    	
 		$.get("/tipsuwan/loginmgr/logout",
 		        function(data,status){
 		            if (status === "success") {
						alert ("logout sueecess");
		            	localStorage.setItem('userName', "");
		            	localStorage.setItem('userRole', "");
 		            } else {
 		            	//alert ("logout FAILED status=" + status); 
 		            }
 		         });
    	
    }
    
    
	$(document).ready(function() {
		
 		// Do  http://localhost:591/tipsuwan/loginmgr/login to redirect the code here (main.html)
 		// Get 
 		$.get("/tipsuwan/loginmgr/getIDandRole",
        function(data,status){
            if (status === "success") {
            	var words = data.split(":");
            	localStorage.setItem('userName', words[0]);
            	localStorage.setItem('userRole', words[1]);
            } else {
            	alert ("Retriving id and role failed");
            }
            
            
            var userName = localStorage.getItem('userName');
            var userRole =  localStorage.getItem('userRole');
            alert("userName: " + userName + "\nuserRole: " + userRole);
         }); 		
 		
 		
 		
 		
 		
 	})
</script>


</body>
</html>
